<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
<title>Art Gallery</title>
</head>
<body class="bg-dark text-light">
    <header class="col-12 my-4">
        <div class="h2 text-center text-white m-0">Favorites from the Art Institute of Chicago</div>
    </header>
    <!--
            <figure class="figure">
                <img src="img" alt="" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em></em></figcaption>
            </figure>
    -->
    <div id="content-parent" class="row px-2">
        <div class="col-4">
            <figure class="figure">
                <img src="img/1917.200.jpg" alt="Icebound" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Icebound</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1894.1024.jpg" alt="Pastoral Landscape with Ruins" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Pastoral Landscape with Ruins</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1956.1045.jpg" alt="The Nativity and the Adoration of the Shepherds" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>The Nativity and the Adoration of the Shepherds</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1933.1116.jpg" alt="The Bay of Marseille, Seen from L'Estaque" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>The Bay of Marseille, Seen from L'Estaque</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1919.753.jpg" alt="View of Cotopaxi" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>View of Cotopaxi</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1887.252.jpg" alt="View of Ponte Lugano on the Anio, from Views of Rome" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>View of Ponte Lugano on the Anio, from Views of Rome</em></figcaption>
            </figure>
        </div>
        <div class="col-4">
            <figure class="figure">
                <img src="img/1887.273.jpg" alt="Souvenir of Tuscany" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Souvenir of Tuscany</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1922.426.jpg" alt="Bordighera" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Bordighera</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1933.439.jpg" alt="The Beach at Sainte-Adresse" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>The Beach at Sainte-Adresse</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1931.511.jpg" alt="Improvisation No. 30 (Cannons)" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Improvisation No. 30 (Cannons)</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1954.326.jpg" alt="Self-Portrait" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Self-Portrait</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1933.1235.jpg" alt="After the Hurricane, Bahamas" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>After the Hurricane, Bahamas</em></figcaption>
            </figure>
        </div>
        <div class="col-4">
            <figure class="figure">
                <img src="img/1930.59.jpg" alt="Mitsuke: Ferries Crossing the Tenryu River" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Mitsuke: Ferries Crossing the Tenryu River</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1887.455.jpg" alt="Old Oaks at Bas Bréau" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Old Oaks at Bas Bréau</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1930.500.jpg" alt="Landscape with Saint John on Patmos" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Landscape with Saint John on Patmos</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1933.1157.jpg" alt="Water Lilies" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Water Lilies</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1933.443.jpg" alt="Cliff Walk at Pourville" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Cliff Walk at Pourville</em></figcaption>
            </figure>
            <figure class="figure">
                <img src="img/1990.165.jpg" alt="Flower Clouds" class="figure-img img-fluid rounded">
                <figcaption class="figure-caption text-center"><em>Flower Clouds</em></figcaption>
            </figure>
        </div>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>

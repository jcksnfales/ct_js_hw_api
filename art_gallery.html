    <!-- ARTPIECE INFO POPUP MODAL -->
    <button id="modalToggler" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#modalContainer">Test</button>
    <section id="modalContainer" class="modal fade" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content bg-dark">
                <div class="modal-header border-bottom-0 pb-1">
                    <div id="modalTitle" class="modal-title fs-5">artpiece title</div>
                    <button class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-light pt-0">
                    <p id="modalInfoArtist" class="mb-1">artist name</p>
                    <p class="mb-1"><small id="modalInfoDate">artpiece date</small>, <small id="modalInfoOrigin">place of origin</small></p>
                    <p class="mb-0"><small id="modalInfoMedium">art medium</small></p>
                </div>
            </div>
        </div>
    </section>
